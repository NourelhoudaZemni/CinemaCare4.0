<div class="container mt-5">
    <div class="row" *ngIf="isLoading == true">
        <div class="col-12 text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <p>chargement...</p>
        </div>
    </div>
    
    

    <div class="row" *ngIf="isLoading == false" >
       

        <div class="col-md-4  ">
           
             <div class="row">
                <button class="btn btn-primary" style="margin-right: 15px;"  [routerLink]="'/CentreCinema/CentreCinemaHome/getParent/'"> Back To Menu</button>
            </div>

            </div>
        <div class="col-md-8  ">
          <h1>centreCinema numero :{{CentreCinema.idCentre}} </h1>
            <table class="table">
                <thead>
                    <tr>
                        
                        <th scope="col">Nom </th>
                        <th scope="col">Lieu </th>
                        <th scope="col">Tel</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr >
                        <td >{{CentreCinema.nom}} </td>
                        <td>{{CentreCinema.lieu }}</td>
                        <td>{{CentreCinema.tel}}</td>
                      
                        
                      </tr>
                </tbody>
              </table>


            <div>
              <button class="btn btn-danger" style="margin-right: 15px;" (click)="Delete(CentreCinema.idCentre)"> Delete</button>
              <button class="btn btn-primary" style="margin-right: 15px;" (click)="Update(CentreCinema.idCentre)"> Update</button>
            </div>

        </div>


        
        

    </div>

    

    
</div>
