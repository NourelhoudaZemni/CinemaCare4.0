<div class="container mt-5">
    <div class="row" *ngIf="isLoading == true">
        <div class="col-12 text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <p>chargement...</p>
        </div>
    </div>
    

    <div class="row" *ngIf="isLoading == false" id="contentToConvert">
       
        <div class="col-md-4  ">
           
             <div class="row">
            </div>

            </div>
        <div class="col-md-8  ">
          <h1>CentreCinema numero :{{CentreCinema.idCentre}} </h1>
          <form #modelF="ngForm">
            <label>Id CentreCinema </label>
            <input type="number" class="form-control" name="id" [(ngModel)]="CentreCinema.idCentre" #id="ngModel" disabled>
            
            <label>Nom</label>
            <input type="text" class="form-control" [(ngModel)]="CentreCinema.nom" #nom="ngModel" name="nom"  >
            
            
            <label>Lieu CentreCinema</label>
            <input type="text" class="form-control" name="lieu" [(ngModel)]="CentreCinema.lieu" #lieu="ngModel">
            
            <label>Tel</label>
            <input type="text" class="form-control" [(ngModel)]="CentreCinema.tel" #nom="ngModel" name="tel"  >
            
            
        
            
             <br>
             <div class="row">
                <input type="submit" class="btn btn-primary" value="Update" (click)="UpdateCentreCinema(modelF.value)"> 

             </div>
        </form>
        
        
            
        </div>


        
        

    </div>

    

    
</div>
